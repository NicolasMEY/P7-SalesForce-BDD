<template>
    <template if:true={hasPermission}>
        <div class="slds-box slds-theme_default">
            <h2 class="slds-text-heading_small">Choix du transporteur</h2>
            <!-- Composant standard LWC pour afficher un groupe d’options radio -->
            <lightning-radio-group
                name="transporter"
                label="Sélectionnez un mode de livraison"
                options={options}
                value={selectedOption}
                onchange={handleChange}
                type="radio">
            </lightning-radio-group>
            <lightning-button
                class="slds-m-top_medium"
                variant="brand"
                label="Envoyer la commande"
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </template>
    <template if:false={hasPermission}>
        <p class="slds-text-color_error">Vous n’avez pas les droits pour envoyer une commande.</p>
    </template>
</template>
