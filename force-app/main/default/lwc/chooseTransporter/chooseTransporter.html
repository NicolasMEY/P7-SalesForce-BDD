<template>
    <template if:true={hasPermission}>
        <div class="slds-box slds-theme_default">
            <h2 class="slds-text-heading_small">Transporter Selection</h2>
            <!-- Composant standard LWC pour afficher un groupe dâ€™options radio -->
            <lightning-radio-group
                name="transporter"
                label="Select a delivery method"
                options={options}
                value={selectedOption}
                onchange={handleChange}
                type="radio">
            </lightning-radio-group>

            <template if:true={selectedOption}>
                <p class="slds-text-body_regular">
                    Selected transporter: {computedTransporter}
                </p>
            </template>

            <template if:true={showComboBox}>
                <lightning-combobox
                    name="otherTransporter"
                    label="Choose one transporter"
                    options={otherTransporterOptions}
                    value={selectedComboValue}
                    onchange={handleComboChange}>
                </lightning-combobox>
            </template>

            <lightning-button
                class="slds-m-top_medium"
                variant="brand"
                label="Submit Order"
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </template>
    
    <template if:false={hasPermission}>
        <p class="slds-text-color_error">You do not have permission to submit an order.</p>
    </template>
</template>
